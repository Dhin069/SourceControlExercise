<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whatsapp Desgin Clone</title>

    <link rel="stylesheet" href="./assets/styles/main.css">
</head>
<body>
    <div class="viewport">

        <div class="header">

            <div class="left-pane">
                <div class="profile">
                    <img src="./assets/images/blank-profile.webp" alt="">
                </div>

                <div class="menus">
                    <div class="icon">
                        <img src="./assets/icons/chat.svg" alt="chat icon">
                        <img src="./assets/icons/more_vert.svg" alt="user menu icon">
                    </div>
                    <div class="icon"></div>
                </div>
            </div>

            <div class="right-pane">
                
                <div class="reciver-card">
                    <div class="profile">
                        <img src="./assets/images/bruno.jpg" alt="">
                    </div>
                    <div class="info">
                        <h4>Name</h2>
                        <h6>status</h6>
                    </div>
                </div>

                <div class="menu">
                    <div class="icon">
                        <img src="./assets/icons/attach.svg" alt="attach document icon">
                        <img src="./assets/icons/more_vert.svg" alt="chat menu icon">
                    </div>
                    <div class="icon"></div>
                </div>
            </div>
        </div>

        <div class="main-cont">
            <div class="side-nav">
                <div class="search-bar">
                    <img src="./assets/icons/search.svg" alt="search bar icon">
                    <input type="text" placeholder="Search or start new chat"/>
                </div>

                <div id="chat-list">
                    
                </div>
                
                
            </div>

            <div class="chat">
                <div class="msg-screen">
                        <p class="date">date</p>
                        
                        <div class="message-cont">
                            <p class="message">date</p>
                            <p class="time">02:20</p>
                        </div>
                        
                        <div class="message-cont">
                            <p class="message">Lorem ipsum dolor sit amet consectetur adipisicing elit. Possimus eligendi magnam cumque maiores ut repellendus eos. Sit nostrum nesciunt sunt autem commodi quos perspiciatis at. Illum ducimus totam vero at!</p>
                            <p class="time">02:20</p>
                        </div>

                </div>

                <div class="msg-bar">
                    <img src="./assets/icons/emoji.svg" alt="emoji">
                    <input type="text">
                    <img src="./assets/icons/mic.svg" alt="">
                </div>
            </div>
        </div>

    </div>
</body>
<script src="./index.js"></script>
</html>
